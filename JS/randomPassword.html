<body>
    <button id="btn">click</button>
    <h1 id="demo"></h1>
</body>
<script>
    document.getElementById('btn').addEventListener("click", MyPass);

    function MyPass()
    {
        var mynewpass="";
        let str1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let str1Len = str1.length;
        let str1Indx=Math.floor(Math.random()*str1Len);
        let str1Char=str1.charAt(str1Indx);
        mynewpass+=str1Char;

        let str2 = "0123456789";
        let str2Len = str2.length;
        let str2Indx=Math.floor(Math.random()*str2Len);
        let str2Char=str2.charAt(str2Indx);
        mynewpass+=str2Char;

        let str3 = "@#$%&*"; 
        let str3Len = str3.length;
        let str3Indx=Math.floor(Math.random()*str3Len);
        let str3Char=str3.charAt(str3Indx);
        mynewpass+=str3Char;

        let str4 = "abcdefghijklmnopqrstuvwxyz";    
        let str4Len = str4.length;
        let str4Indx=Math.floor(str4Len);
        let str4Char=str4.charAt(str4Indx);
        mynewpass+=str4Char;

        for(var i=0; i<2; i++)
        {
            let mypass=Math.floor(Math.random()*str4Len);
            mynewpass+=str4.charAt(mypass);
        }
        document.getElementById("demo").innerHTML=mynewpass;
    }
</script>
</html>
